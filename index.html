<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css diner shopping list</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<main>
		<form action="#" method="#">
			<div>
				<input type="checkbox" checked  name="all" id="first">
                <label for="first">
                	A lot of pickles <small>for the next lessons about CSS</small>
                </label>
			</div>
			<div class="first">
				<input type="checkbox" name="all2" id="second">
				<label for="second">
					10 apples <small>for more CSS manipulations</small> 
				</label>
			</div>
			<div>
				<input type="checkbox" name="all3" id="third">
				<label for="third">
					20 oranges <small>because they are awesome</small>
				</label>
			</div>
			<div>
				<input type="checkbox" name="all4" id="fourth">
				<label for="fourth">
					13 plates <small>hm....they always disappear </small>
				</label> 
			</div>
			<div>
				<input type="checkbox" name="all5" id="fifth">
                <label for="fifth">
                	15 bentos
                </label>
			</div>
			<div class="second">
				<input type="checkbox" name="all6" id="sixth">
				<label for="sixth">
					1 bottle of Sake ^_^ <small>for my friends</small>				
				</label>
			</div>
		</form>
	</main>
	<footer>
		<p>Bon apetit:)</p>
	</footer>
	
</body>
</html>
